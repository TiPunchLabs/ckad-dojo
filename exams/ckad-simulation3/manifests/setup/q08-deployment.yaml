# Q8 - Deployment for rollback exercise
# This deployment will be updated with a broken image during post-setup
apiVersion: apps/v1
kind: Deployment
metadata:
  name: battle-app
  namespace: ares
spec:
  replicas: 2
  selector:
    matchLabels:
      app: battle-app
  template:
    metadata:
      labels:
        app: battle-app
    spec:
      containers:
      - name: battle-container
        image: nginx:1.21-alpine
        ports:
        - containerPort: 80
