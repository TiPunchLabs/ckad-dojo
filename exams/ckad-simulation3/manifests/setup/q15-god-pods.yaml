# Q15 - Pods with role=god label for labels/selectors exercise
apiVersion: v1
kind: Pod
metadata:
  name: zeus-pod
  namespace: olympus
  labels:
    role: god
    element: lightning
spec:
  containers:
  - name: zeus-container
    image: nginx:1.21-alpine
---
