# Q16 - Deployment for scaling exercise
apiVersion: apps/v1
kind: Deployment
metadata:
  name: warrior-squad
  namespace: ares
spec:
  replicas: 2
  selector:
    matchLabels:
      app: warrior
  template:
    metadata:
      labels:
        app: warrior
    spec:
      containers:
      - name: warrior-container
        image: nginx:1.21-alpine
        ports:
        - containerPort: 80
