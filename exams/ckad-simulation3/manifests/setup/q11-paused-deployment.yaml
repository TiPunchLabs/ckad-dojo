# Q11 - Paused Deployment for rollout exercise
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rolling-app
  namespace: pounce
  labels:
    app: rolling-app
  annotations:
    kubernetes.io/change-cause: "Initial deployment v1.0"
spec:
  replicas: 4
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: rolling-app
  template:
    metadata:
      labels:
        app: rolling-app
    spec:
      containers:
      - name: app
        image: nginx:1.20
        ports:
        - containerPort: 80
