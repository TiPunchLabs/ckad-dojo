# T007 - Q5: ServiceAccount neptune-sa-v2 with Secret
# User must extract the token from this ServiceAccount
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: neptune-sa-v2
  namespace: neptune
---
apiVersion: v1
kind: Secret
metadata:
  name: neptune-sa-v2-token
  namespace: neptune
  annotations:
    kubernetes.io/service-account.name: neptune-sa-v2
type: kubernetes.io/service-account-token
