# Q16 - Pods for NetworkPolicy with IPBlock exercise
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: secure-api
  namespace: wave
  labels:
    app: secure-api
    tier: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: secure-api
      tier: api
  template:
    metadata:
      labels:
        app: secure-api
        tier: api
    spec:
      containers:
      - name: api
        image: nginx:1.21
        ports:
        - containerPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: internal-client
  namespace: wave
  labels:
    app: internal-client
    tier: client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: internal-client
      tier: client
  template:
    metadata:
      labels:
        app: internal-client
        tier: client
    spec:
      containers:
      - name: client
        image: busybox:1.36
        command: ["sleep", "3600"]
