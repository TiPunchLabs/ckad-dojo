# Q11 - Service and Deployment for EndpointSlice inspection
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-pods
  namespace: shell
  labels:
    app: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: nginx:1.21
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: backend-svc
  namespace: shell
spec:
  selector:
    app: backend
  ports:
  - port: 80
    targetPort: 80
