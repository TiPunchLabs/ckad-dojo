# Q19 - ServiceAccount for kubectl auth can-i exercise
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: app-deployer
  namespace: current
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: deployer-role
  namespace: current
rules:
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "create", "update"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: deployer-binding
  namespace: current
subjects:
- kind: ServiceAccount
  name: app-deployer
  namespace: current
roleRef:
  kind: Role
  name: deployer-role
  apiGroup: rbac.authorization.k8s.io
