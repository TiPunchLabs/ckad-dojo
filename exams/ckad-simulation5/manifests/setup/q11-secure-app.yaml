# Q11: Deployment for security context exercise
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: secure-app
  namespace: cascade
spec:
  replicas: 1
  selector:
    matchLabels:
      app: secure-app
  template:
    metadata:
      labels:
        app: secure-app
    spec:
      containers:
        - name: app
          image: nginx:alpine
          ports:
            - containerPort: 80
