# Q9: Deployment for rolling update and rollback exercise
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-v1
  namespace: brook
spec:
  replicas: 3
  selector:
    matchLabels:
      app: app-v1
  template:
    metadata:
      labels:
        app: app-v1
    spec:
      containers:
        - name: nginx
          image: nginx:1.20
          ports:
            - containerPort: 80
