# Q12: Deployment and Service with incorrect selector
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app
  namespace: shoal
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webapp
      tier: frontend
  template:
    metadata:
      labels:
        app: webapp
        tier: frontend
    spec:
      containers:
        - name: web
          image: nginx:alpine
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: web-svc
  namespace: shoal
spec:
  selector:
    app: wrongapp
  ports:
    - port: 80
      targetPort: 80
