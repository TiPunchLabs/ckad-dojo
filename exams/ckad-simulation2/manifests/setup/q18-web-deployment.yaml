# Q18 - Web deployment for named ports service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deploy
  namespace: flame
  labels:
    app: web-app
    exam: ckad-simulation2
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web-app
  template:
    metadata:
      labels:
        app: web-app
    spec:
      containers:
      - name: web
        image: nginx:1.21
        ports:
        - containerPort: 80
          name: http-web
        - containerPort: 443
          name: https-web
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
