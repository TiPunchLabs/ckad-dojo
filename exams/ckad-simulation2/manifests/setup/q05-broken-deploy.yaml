# Q5: Broken deployment with image typo (ngnix instead of nginx)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: broken-app
  namespace: cygnus
  labels:
    app: broken-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: broken-app
  template:
    metadata:
      labels:
        app: broken-app
    spec:
      containers:
      - name: web
        image: ngnix:1.21-alpine  # Intentional typo: ngnix instead of nginx
        ports:
        - containerPort: 80
