# Q21: Pre-existing deployment - Working version (Revision 1)
# The setup script will then update it with a broken image (Revision 2)
# User must rollback to this working revision
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rollback-app
  namespace: hydra
  labels:
    app: rollback-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rollback-app
  template:
    metadata:
      labels:
        app: rollback-app
    spec:
      containers:
      - name: nginx
        image: nginx:1.19-alpine
        ports:
        - containerPort: 80
