# Q21: Pre-existing deployment with history for rollback
# This manifest will be applied twice with different images to create history
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rollback-app
  namespace: hydra
  labels:
    app: rollback-app
  annotations:
    kubernetes.io/change-cause: "Initial deployment with nginx:1.19"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rollback-app
  template:
    metadata:
      labels:
        app: rollback-app
    spec:
      containers:
      - name: nginx
        image: nginx:1.19
        ports:
        - containerPort: 80
