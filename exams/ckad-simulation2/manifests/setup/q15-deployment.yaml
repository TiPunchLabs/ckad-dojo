# Q15: Pre-existing deployment for sidecar logging
apiVersion: apps/v1
kind: Deployment
metadata:
  name: logger-app
  namespace: pegasus
  labels:
    app: logger-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: logger-app
  template:
    metadata:
      labels:
        app: logger-app
    spec:
      containers:
      - name: app
        image: busybox:1.35
        command: ["/bin/sh", "-c"]
        args:
        - |
          while true; do
            echo "$(date): Application log entry" >> /var/log/app.log
            sleep 5
          done
        volumeMounts:
        - name: log-volume
          mountPath: /var/log
      volumes:
      - name: log-volume
        emptyDir: {}
