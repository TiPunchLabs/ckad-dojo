# Q8: Pre-existing deployment for NodePort service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app
  namespace: draco
  labels:
    app: web-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web-app
  template:
    metadata:
      labels:
        app: web-app
    spec:
      containers:
      - name: nginx
        image: nginx:1.21-alpine
        ports:
        - containerPort: 80
