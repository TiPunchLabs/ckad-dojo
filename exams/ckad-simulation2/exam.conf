# CKAD Simulation 2 - Exam Configuration
# This file defines the exam parameters for the CKAD Simulator

# Exam metadata
EXAM_NAME="CKAD Simulation 2"
EXAM_ID="ckad-simulation2"
EXAM_VERSION="1.0"

# Timer settings (in minutes)
EXAM_DURATION=120
EXAM_WARNING_TIME=15

# Scoring settings
TOTAL_QUESTIONS=21
PREVIEW_QUESTIONS=1
TOTAL_POINTS=112
PASSING_PERCENTAGE=66

# Namespaces required for this exam (galaxy/constellation theme)
EXAM_NAMESPACES=(
    "andromeda"
    "orion"
    "pegasus"
    "cygnus"
    "lyra"
    "aquila"
    "draco"
    "phoenix"
    "hydra"
    "centaurus"
    "cassiopeia"
)

# Helm releases for this exam
HELM_RELEASES=(
    "galaxy-nginx-v1"
    "galaxy-nginx-v2"
    "galaxy-app"
)

# Registry configuration
REGISTRY_HOST="localhost"
REGISTRY_PORT="5000"
REGISTRY_NAME="registry"

# Directory mappings
# Exam path -> Local path (relative to exam directory)
EXAM_PATH_PREFIX="/opt/course"
LOCAL_PATH_PREFIX="exam/course"

# Questions file
QUESTIONS_FILE="questions.md"

# Scoring functions file
SCORING_FUNCTIONS="scoring-functions.sh"
